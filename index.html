<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/178c474fb5.js" crossorigin="anonymous"></script>
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
        
        .attribution span {
            color: white;
        }
    </style>
</head>

<body>
    <main>
        <figure>
            <div class="equi">
                <i class="fa-solid fa-eye fa-2x"></i>
            </div>
            <figcaption>
                <h1>The NFT by ArthurND</h1>
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <nav>
                    <div class="sous">
                        <img src="./images/icon-ethereum.svg">
                        <span class="ether">0.041 ETH</span>
                    </div>
                    <div class="jours">
                        <img src="./images/icon-clock.svg">
                        <span class="days">3 days left</span>
                    </div>
                </nav>
            </figcaption>
            <hr>
            <div class="creator">
                <img src="./images/image-avatar.png">
                <span>Creation of <strong>Jules Wyvern</strong></span>
            </div>

        </figure>
        <div class="attribution">
            <span>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">ArthurND</a>.
      </span>
        </div>
    </main>
</body>

</html>
